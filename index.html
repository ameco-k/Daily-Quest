<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おれのデイリー・クエスト</title>
  <!-- SNS共有用のOGP画像 -->
<meta property="og:title" content="俺のデイリー・クエスト">
<meta property="og:description" content="1日ひとつ、クエストをこなせ！">
<meta property="og:image" content="https://ameco-k.github.io/Daily-Quest/thumbnail.png">
<meta property="og:url" content="https://ameco-k.github.io/Daily-Quest/">
<meta property="og:type" content="website">

<!-- スマホのホーム画面アイコン -->
<link rel="apple-touch-icon" href="thumbnail.png">

<!-- ブラウザのタブアイコン -->
<link rel="icon" href="thumbnail.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kiwi Maru', serif;
      background: #fdf6e3;
      color: #333;
      padding: 2em;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    h1 {
      font-size: 1.8em;
      font-family: 'Kiwi Maru', serif;
      margin-bottom: 2em;
    }

    input[type="text"] {
      font-family: 'Kiwi Maru', serif;
      padding: 0.5em;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }

    button {
      background-color: #ffb3c1;
      border: none;
      padding: 1em 1.5em;
      font-size: 0.9em;
      font-family: 'Kiwi Maru', serif;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #e295a5;
      cursor: pointer;
      margin: 0.5em auto;
      display: block;
    }

    button:hover {
      background-color: #ffa6b7;
    }

    #taskDisplay {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #444;
      background: #fff;
      display: inline-block;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #eee;
      max-width: 90%;
      line-height: 1.6;
      font-family: 'DotGothic16', sans-serif;
      position: relative;
    }

    #taskDisplay::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #fff;
      border-bottom: 0;
      margin-left: -10px;
    }
  </style>
</head>
<body>
  <h1>俺のデイリー・クエスト</h1>

  <input type="text" id="newTask" placeholder="クエストを入力…" />
  <button onclick="addTask()">新クエストを入力</button>
  <button onclick="showRandomTask()">クエストに挑む</button>

  <p id="taskDisplay">汝にクエストを授ける──</p>

  <script>
    const defaultTasks = [
      'ポストを確認する',
      'ストレッチをする',
      '手帳の整理をする',
      'トイレ掃除',
      'バスルームの清掃',
      '洗面台をピカピカにする',
      'ベッドメイキング',
      'シンクを磨く',
      '10分間だけ部屋を片付ける',
      'デスクの整頓',
      '確定申告に備える（30分）',
      '晴れなら散歩　雨なら筋トレ',
      'お気に入りの曲を聴く'
    ];

    function getTasks() {
      const saved = localStorage.getItem('questTasks');
      return saved ? JSON.parse(saved) : defaultTasks;
    }

    function saveTasks(tasks) {
      localStorage.setItem('questTasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('newTask');
      const task = input.value.trim();
      if (task === '') return;

      const tasks = getTasks();
      tasks.push(task);
      saveTasks(tasks);
      input.value = '';
      alert('クエストを追加しました！');
    }

    function showRandomTask() {
      const tasks = getTasks();
      const task = tasks[Math.floor(Math.random() * tasks.length)];
      document.getElementById('taskDisplay').textContent = task;
    }
  </script>
</body>
</html>
