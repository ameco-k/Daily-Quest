<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俺のデイリー・クエスト</title>

  <!-- SNS共有用のOGP画像 -->
  <meta property="og:title" content="俺のデイリー・クエスト">
  <meta property="og:description" content="1日ひとつ、クエストをこなせ！">
  <meta property="og:image" content="https://ameco-k.github.io/Daily-Quest/thumbnail.png">
  <meta property="og:url" content="https://ameco-k.github.io/Daily-Quest/">
  <meta property="og:type" content="website">

  <!-- スマホのホーム画面アイコン -->
  <link rel="apple-touch-icon" href="thumbnail.png">

  <!-- ブラウザのタブアイコン -->
  <link rel="icon" href="thumbnail.png" type="image/png">

  <!-- フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kiwi Maru', serif;
      background: #fdf6e3;
      color: #333;
      padding: 2em;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8em;
      font-family: 'Kiwi Maru', serif;
      margin-bottom: 1em;
    }

    #taskDisplay {
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
      background: #fff;
      display: inline-block;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #eee;
      max-width: 90%;
      line-height: 1.8;
      font-family: 'DotGothic16', sans-serif;
      position: relative;
      margin: 1em auto 1.5em auto;
    }

    #taskDisplay::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #fff;
      border-bottom: 0;
      margin-left: -10px;
    }

    button {
      font-family: 'Kiwi Maru', serif;
      border-radius: 6px;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
      cursor: pointer;
      margin: 0.5em auto;
      display: block;
      border: none;
    }

    button#drawButton {
      background-color: #ffb3c1;
      padding: 1.2em 2em;
      font-size: 1em;
      color: #222;
      box-shadow: 2px 2px 0 #e295a5;
    }

    button#drawButton:hover {
      background-color: #ffa6b7;
    }

    .spacer {
      height: 4em;
    }

    .inputArea {
      margin-top: auto;
      padding-top: 2em;
    }

    input[type="text"] {
      font-family: 'Kiwi Maru', serif;
      padding: 0.5em;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }

    button#addButton {
      background-color: #ddd;
      padding: 0.6em 1em;
      font-size: 0.8em;
      color: #555;
    }

    button#addButton:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>きみのデイリー</h1>

  <p id="taskDisplay">汝にクエストを授ける──</p>
  <button id="drawButton" onclick="showRandomTask()">クエストに挑む</button>

  <div class="spacer"></div>

  <div class="inputArea">
    <input type="text" id="newTask" placeholder="クエストを入力…" />
    <button id="addButton" onclick="addTask()">新クエストを入力</button>
  </div>

  <script>
    const defaultTasks = [
      'ポストを確認する',
      'ストレッチをする',
      '手帳の整理をする',
      'トイレ掃除',
      'バスルームの清掃',
      '洗面台をピカピカにする',
      'ベッドメイキング',
      'シンクを磨く',
      '10分間だけ部屋を片付ける',
      'デスクの整頓',
      '確定申告に備える（30分）',
      '晴れてたら散歩　雨降りなら筋トレ',
      'お気に入りの曲を聴く'
    ];

    function getTasks() {
      const saved = localStorage.getItem('questTasks');
      return saved ? JSON.parse(saved) : defaultTasks;
    }

    function saveTasks(tasks) {
      localStorage.setItem('questTasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('newTask');
      const task = input.value.trim();
      if (task === '') return;

      const tasks = getTasks();
      tasks.push(task);
      saveTasks(tasks);
      input.value = '';
      alert('クエストを追加しました！');
    }

    function showRandomTask() {
      const tasks = getTasks();
      const task = tasks[Math.floor(Math.random() * tasks.length)];
      document.getElementById('taskDisplay').textContent = task;
    }
  </script>
</body>
</html>
